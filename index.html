<html>
   <head>
      <link href="assets/css/index.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet" />
   </head>
   <body>
      <div class="header">
         <div class="logo">
            <img src="assets/images/logo.png" />
         </div>
         <div class="menu">
            <i class="las la-bars"></i>
         </div>
      </div>
      <div class="container">
         <div class="main-header">
            <div class="banner">
               <div class="price">
                  <img src="assets/images/price.png" />
               </div>
               <div class="content">
                  <p>
                     I costi chilometrici relativi alle auto provate dal 2016 ad oggi. <a href="#"><strong>Piu info</strong></a>
                  </p>
               </div>
            </div>
            <div class="stats">
               <div class="heading">
                  <span>COSTI CALCOLATI</span><br />
                  <span>SU QUESTE PERCENTUALI DI UTILIZZO</span>
               </div>
               <div class="stats-card-group">
                  <div class="stats-card">
                     <h1 class="text-warning">33<sup>%</sup></h1>
                     <p>CITTA</p>
                  </div>
                  <div class="stats-card">
                     <h1 class="text-info">33<sup>%</sup></h1>
                     <p>STATALE</p>
                  </div>
                  <div class="stats-card">
                     <h1 class="text-success">33<sup>%</sup></h1>
                     <p>AUTOSTRADA</p>
                  </div>
               </div>
               <div class="stats-bar">
                  <div class="bar warning"></div>
                  <div class="bar info"></div>
                  <div class="bar success"></div>
               </div>
               <div class="button"></div>
            </div>
         </div>
      </div>
   </body>
</html>
